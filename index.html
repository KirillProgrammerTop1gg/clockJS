<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>
        <div class="point"></div>
        <p class="num">1</p>
        <p class="num">2</p>
        <p class="num">3</p>
        <p class="num">4</p>
        <p class="num">5</p>
        <p class="num">6</p>
        <p class="num">7</p>
        <p class="num">8</p>
        <p class="num">9</p>
        <p class="num">10</p>
        <p class="num">11</p>
        <p class="num">12</p>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
